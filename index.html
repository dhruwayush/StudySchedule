<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Schedule</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Study Schedule</h1>
    </header>
    <div class="container">
        <button id="addEntry">Add Study Entry</button>
        <table id="schedule">
            <tr>
                <th>Day</th>
                <th>Subject</th>
                <th>Time (minutes)</th>
                <th>Timer</th>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
